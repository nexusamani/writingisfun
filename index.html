<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Writing is Fun with Dr Saufi</title>
    <style>
        /* --- CORE STYLES --- */
        body { font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif; background-color: #e0f7fa; text-align: center; padding: 10px; margin: 0; user-select: none; overflow-x: hidden; }
        h1.main-title { color: #d84315; font-size: 1.8rem; margin: 10px 0; text-shadow: 2px 2px 0px #ffccbc; }
        
        /* --- LOGIN & SEARCH --- */
        .login-container { background: white; max-width: 600px; margin: 20px auto; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .search-wrapper { position: relative; width: 100%; margin-bottom: 15px; }
        .student-input { width: 90%; padding: 15px; font-size: 16px; border: 2px solid #b0bec5; border-radius: 10px; outline: none; text-transform: uppercase; }
        .student-input:focus { border-color: #29b6f6; box-shadow: 0 0 8px rgba(41, 182, 246, 0.3); }
        .dropdown-list { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ddd; border-radius: 0 0 10px 10px; max-height: 250px; overflow-y: auto; z-index: 1000; display: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: left; }
        .dropdown-item { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #eee; color: #333; font-size: 14px; }
        .dropdown-item:hover { background-color: #e1f5fe; color: #0277bd; }
        .class-display { margin-top: 15px; font-size: 1.2rem; color: #006064; font-weight: bold; min-height: 30px; padding: 10px; background: #f1f8e9; border-radius: 8px; display:none; }

        /* --- GAME UI --- */
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); min-height: 500px; display: none; }
        .game-header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #f1f8e9; border-radius: 10px; margin-bottom: 20px; }
        .player-info { text-align: left; font-size: 14px; color: #555; line-height: 1.4; font-weight: bold;}
        .lives-box { font-size: 24px; color: #e53935; letter-spacing: 5px; }
        .timer-box { background-color: #263238; color: #fff; padding: 8px 18px; border-radius: 50px; font-size: 22px; font-weight: bold; border: 3px solid #cfd8dc; min-width: 40px; }
        .timer-warning { background-color: #c62828; animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- SLOTS & DRAG --- */
        .sentence-row { display: flex; justify-content: center; gap: 8px; margin: 20px 0; flex-wrap: wrap; min-height: 90px; }
        .slot { width: 140px; height: 75px; border: 2px dashed #b0bec5; border-radius: 12px; background-color: #eceff1; display: flex; align-items: center; justify-content: center; position: relative; margin-top: 25px; }
        .slot::before { content: attr(data-label); position: absolute; top: -25px; left: 0; right: 0; font-size: 12px; color: white; font-weight: bold; padding: 4px; border-radius: 5px; text-transform: uppercase; }
        .slot[data-type="s"]::before { background-color: #2196f3; }
        .slot[data-type="v"]::before { background-color: #ff9800; }
        .slot[data-type="c"]::before { background-color: #4caf50; }
        .slot.filled { border-style: solid; background-color: white; }
        
        .word-bank { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-top: 20px; padding: 15px; background: #fafafa; border-radius: 15px; min-height: 80px; border: 2px solid #eee; }
        .draggable { background-color: #0277bd; color: white; padding: 10px 15px; font-size: 16px; border-radius: 8px; cursor: grab; box-shadow: 0 4px 0 #01579b; z-index: 100; touch-action: none; }
        .draggable:active { transform: scale(0.95); }

        /* --- BUTTONS --- */
        .btn { padding: 12px 30px; font-size: 20px; border: none; border-radius: 10px; cursor: pointer; color: white; margin: 10px; box-shadow: 0 4px 0 rgba(0,0,0,0.2); }
        .btn-start { background-color: #43a047; width: 100%; display: none; }
        .btn-check { background-color: #fb8c00; }
        .btn-new { background-color: #1976d2; }

        .overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 15px; z-index: 2000; }
    </style>
</head>
<body>

    <h1 class="main-title">Writing is Fun with Dr Saufi</h1>

    <div id="loginScreen" class="login-container">
        <h2>Student Login</h2>
        <p>Type your name to find your class:</p>
        <div class="search-wrapper">
            <input type="text" id="studentInput" class="student-input" placeholder="SEARCH NAME HERE..." oninput="filterStudents()">
            <div id="dropdownList" class="dropdown-list"></div>
        </div>
        <div id="classDisplay" class="class-display"></div>
        <button id="startBtn" class="btn btn-start" onclick="initGame()">START GAME ▶</button>
        <br><br>
        <small style="color:#777">Ver 3.0 (Smart Grammar + Save to Sheet)</small>
    </div>

    <div id="gameScreen" class="container">
        <div class="game-header">
            <div class="player-info">
                NAME: <span id="pName" style="color:#d84315;">-</span><br>
                CLASS: <span id="pClass">-</span>
            </div>
            <div class="timer-box" id="timerDisplay">30</div>
            <div class="lives-box" id="livesDisplay">❤❤❤</div>
        </div>
        <div style="margin-bottom:10px; font-weight:bold; color:#78909c;">
            Question: <span id="qNum">1</span> | Score: <span id="score">0</span>
        </div>
        <div class="sentence-row" id="slotsContainer"></div>
        <div class="word-bank" id="wordBank" ondragover="allowDrop(event)" ondrop="dropBackToBank(event)"></div>
        <div class="nav-area">
            <button class="btn btn-check" onclick="checkAnswer()">Check Answer</button>
        </div>

        <div id="feedbackOverlay" class="overlay" style="display:none;">
            <h2 id="fbTitle" style="font-size:3rem; margin:0;"></h2>
            <p id="fbText" style="font-size:1.5rem;"></p>
        </div>

        <div id="gameOverOverlay" class="overlay" style="display:none;">
            <h1 style="color:#c62828; font-size:3rem;">GAME OVER</h1>
            <h3>Good job, <span id="goName"></span>!</h3>
            <p>Final Score: <span id="goScore" style="font-size:2rem; font-weight:bold; color:#2e7d32;"></span></p>
            <p id="saveStatus" style="color:#555; font-style:italic;">Saving score...</p>
            <button class="btn btn-new" onclick="resetGame()">Next Student ➡</button>
        </div>
    </div>

        /* ================= 2. CONTEXT-BASED GRAMMAR LOGIC ================= */
        // We select a CONTEXT (e.g., Food, Sport) first to ensure meaning.
        const CONTEXTS = {
            1: [
                { s: ["My mom", "He", "She", "The cat", "Ali"], v: ["likes", "eats", "wants"], c: ["an apple", "some cake", "a fish", "milk"] },

            ],

                { s: ["We", "Humans", "Everyone"], v: ["must save", "should protect", "must clean"], c: ["the earth", "nature", "our rivers"] },

                { s: ["Pollution", "Smoking", "Littering"], v: ["harms", "destroys", "hurts"], c: ["the environment", "our health", "nature"] }
            ]
        };

        let currentPlayer = {}, currentYear = 1, lives = 3, score = 0, qCount = 0, timeLeft = 30, timerInterval = null, currentQ = {};

        function filterStudents() {
            const input = document.getElementById('studentInput').value.toUpperCase();
            const list = document.getElementById('dropdownList');
            const btn = document.getElementById('startBtn');
            const display = document.getElementById('classDisplay');
            list.innerHTML = ''; btn.style.display = 'none'; display.style.display = 'none';
            if (input.length < 2) { list.style.display = 'none'; return; }
            const matches = STUDENT_DB.filter(s => s.n.includes(input));
            if (matches.length > 0) {
                list.style.display = 'block';
                matches.forEach(s => {
                    const div = document.createElement('div');
                    div.className = 'dropdown-item';
                    div.innerHTML = `<strong>${s.n}</strong> <span style="color:#777">${s.c}</span>`;
                    div.onclick = () => selectStudent(s);
                    list.appendChild(div);
                });
            } else { list.style.display = 'none'; }
        }

        function selectStudent(student) {
            currentPlayer = student;
            const yearMatch = student.c.match(/\d+/);
            currentYear = yearMatch ? parseInt(yearMatch[0]) : 1;
            document.getElementById('studentInput').value = student.n;
            document.getElementById('dropdownList').style.display = 'none';
            const disp = document.getElementById('classDisplay');
            disp.innerText = `CLASS DETECTED: ${student.c} (LEVEL ${currentYear})`;
            disp.style.display = 'block';
            document.getElementById('startBtn').style.display = 'inline-block';
        }

        function initGame() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('pName').innerText = currentPlayer.n;
            document.getElementById('pClass').innerText = currentPlayer.c;
            lives = 3; score = 0; qCount = 0;
            updateLivesUI(); nextQuestion();
        }

        function resetGame() {
            stopTimer();
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('gameOverOverlay').style.display = 'none';
            document.getElementById('studentInput').value = '';
            document.getElementById('classDisplay').innerText = '';
            document.getElementById('classDisplay').style.display = 'none';
            document.getElementById('startBtn').style.display = 'none';
        }

        function nextQuestion() {
            qCount++;
            document.getElementById('qNum').innerText = qCount;
            document.getElementById('score').innerText = score;
            document.getElementById('feedbackOverlay').style.display = 'none';
            
            // 1. Get List of Contexts for this Year
            const possibleContexts = CONTEXTS[currentYear] || CONTEXTS[1];
            // 2. Pick ONE Random Context
            const ctx = possibleContexts[Math.floor(Math.random() * possibleContexts.length)];
            
            // 3. Pick S, V, C from THAT context
            const iS = Math.floor(Math.random() * ctx.s.length);
            const iV = Math.floor(Math.random() * ctx.v.length);
            const iC = Math.floor(Math.random() * ctx.c.length);

            currentQ = {
                parts: [
                    { id: 's', txt: ctx.s[iS], label: 'Subject' },
                    { id: 'v', txt: ctx.v[iV], label: 'Verb' },
                    { id: 'c', txt: ctx.c[iC], label: 'Complement' }
                ]
            };

            const slotsDiv = document.getElementById('slotsContainer');
            slotsDiv.innerHTML = '';
            currentQ.parts.forEach(p => {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slot.setAttribute('data-label', p.label);
                slot.setAttribute('data-type', p.id);
                slot.setAttribute('data-expect', p.txt);
                slot.addEventListener('dragover', (e) => e.preventDefault());
                slot.addEventListener('drop', dropInSlot);
                slot.addEventListener('click', (e) => {
                    if(e.target.classList.contains('draggable')) {
                        document.getElementById('wordBank').appendChild(e.target);
                        e.target.parentElement.classList.remove('filled');
                    }
                });
                slotsDiv.appendChild(slot);
            });

            const bankDiv = document.getElementById('wordBank');
            bankDiv.innerHTML = '';
            let words = currentQ.parts.map(p => ({ txt: p.txt }));
            words.sort(() => Math.random() - 0.5);
            words.forEach((w, i) => {
                const el = document.createElement('div');
                el.className = 'draggable';
                el.id = 'w-'+i;
                el.draggable = true;
                el.innerText = w.txt;
                el.addEventListener('dragstart', dragStart);
                el.addEventListener('touchstart', touchStart, {passive:false});
                el.addEventListener('touchmove', touchMove, {passive:false});
                el.addEventListener('touchend', touchEnd);
                bankDiv.appendChild(el);
            });
            startTimer();
        }

        function startTimer() {
            stopTimer();
            timeLeft = 30;
            const disp = document.getElementById('timerDisplay');
            disp.innerText = timeLeft;
            disp.classList.remove('timer-warning');
            timerInterval = setInterval(() => {
                timeLeft--;
                disp.innerText = timeLeft;
                if(timeLeft <= 10) disp.classList.add('timer-warning');
                if(timeLeft <= 0) handleMistake("TIME'S UP! ⏰");
            }, 1000);
        }

        function stopTimer() { clearInterval(timerInterval); }

        function handleMistake(msg) {
            stopTimer();
            lives--;
            updateLivesUI();
            if (lives <= 0) { gameOver(); } else { showFeedback(msg, "#c62828", 1500); }
        }

        function updateLivesUI() {
            let hearts = "";
            for(let i=0; i<lives; i++) hearts += "❤";
            document.getElementById('livesDisplay').innerText = hearts;
        }

        function gameOver() {
            document.getElementById('gameOverOverlay').style.display = 'flex';
            document.getElementById('goName').innerText = currentPlayer.n.split(" ")[0];
            document.getElementById('goScore').innerText = score;
            saveScoreToGoogleSheet();
        }

        function showFeedback(title, color, duration) {
            const overlay = document.getElementById('feedbackOverlay');
            document.getElementById('fbTitle').innerText = title;
            document.getElementById('fbTitle').style.color = color;
            document.getElementById('fbText').innerText = lives > 0 ? "Next Question..." : "";
            overlay.style.display = 'flex';
            setTimeout(() => { if(lives > 0) nextQuestion(); }, duration);
        }

        function checkAnswer() {
            stopTimer();
            const slots = document.querySelectorAll('.slot');
            let allCorrect = true;
            let filledCount = 0;
            slots.forEach(slot => {
                if(slot.children.length > 0) {
                    filledCount++;
                    const val = slot.children[0].innerText;
                    if(val !== slot.getAttribute('data-expect')) allCorrect = false;
                } else { allCorrect = false; }
            });
            if (filledCount < 3) { startTimer(); return; }
            if (allCorrect) { score += 10; showFeedback("CORRECT! 🎉", "#2e7d32", 1500); } else { handleMistake("WRONG! ❌"); }
        }

        function saveScoreToGoogleSheet() {
            if(GOOGLE_SCRIPT_URL.includes("PASTE_YOUR")) { alert("Please paste your Google Script URL in the code!"); return; }
            
            const statusText = document.getElementById('saveStatus') || document.createElement('p');
            statusText.innerText = "Saving score...";
            
            const data = { name: currentPlayer.n, class: currentPlayer.c, score: score };
            fetch(GOOGLE_SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(() => { statusText.innerText = "✅ Score Saved!"; })
            .catch(err => { statusText.innerText = "⚠️ Error saving."; console.error(err); });
        }

        // Drag/Touch Handlers
        let draggedItem = null; let touchSrc = null;
        function dragStart(e) { draggedItem = e.target; e.dataTransfer.setData("text", e.target.id); }
        function allowDrop(e) { e.preventDefault(); }
        function dropInSlot(e) {
            e.preventDefault();
            let slot = e.target.closest('.slot');
            if(!slot) return;
            if(slot.children.length > 0) document.getElementById('wordBank').appendChild(slot.children[0]);
            const id = e.dataTransfer.getData("text");
            const item = document.getElementById(id);
            slot.appendChild(item);
            slot.classList.add('filled');
        }
        function dropBackToBank(e) {
            e.preventDefault();
            const id = e.dataTransfer.getData("text");
            const item = document.getElementById(id);
            if(item.parentElement.classList.contains('slot')) item.parentElement.classList.remove('filled');
            document.getElementById('wordBank').appendChild(item);
        }
        function touchStart(e) { touchSrc = e.target; touchSrc.style.opacity = '0.5'; }
        function touchMove(e) {
            e.preventDefault();
            const t = e.touches[0];
            touchSrc.style.position = 'fixed';
            touchSrc.style.left = (t.clientX - 50) + 'px';
            touchSrc.style.top = (t.clientY - 25) + 'px';
        }
        function touchEnd(e) {
            const t = e.changedTouches[0];
            touchSrc.style.opacity = '1';
            touchSrc.style.position = 'static';
            const elem = document.elementFromPoint(t.clientX, t.clientY);
            const slot = elem ? elem.closest('.slot') : null;
            const bank = elem ? elem.closest('.word-bank') : null;
            if(slot) {
                if(slot.children.length > 0) document.getElementById('wordBank').appendChild(slot.children[0]);
                slot.appendChild(touchSrc);
                slot.classList.add('filled');
            } else if(bank) {
                if(touchSrc.parentElement.classList.contains('slot')) touchSrc.parentElement.classList.remove('filled');
                bank.appendChild(touchSrc);
            }
        }
    </script>
</body>
</html>
